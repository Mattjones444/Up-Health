{% extends "base.html" %}
{% block content %}
<div class="row jumbo-image"></div>
    <div class="div s12 left-align">
    <a href="{{ url_for('home_page')}}" class="home-button black-text">Home</a>
</div>
    <div class="row jumbo-image"></div>
        <form class="col s12 m8 offset-m2 register-form" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <h3 class="center-align">Register</h3>
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
						<input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- passowrd -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
                <div class="row">
                    <div class="col s12">
                        <p class="center-align">
                            Already registered? 
                            <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
